<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nocons Icon Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-900 text-white font-mono min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-4xl font-bold mb-8 text-white">üß± Nocons Icon Library</h1>

      <!-- ICON CARD -->
      <div class="bg-zinc-800 rounded-xl p-5 mb-6 shadow-md border border-zinc-700">
        <h2 class="text-xl font-semibold mb-2">‚ù§Ô∏è Heart Icon</h2>
        <div class="relative bg-zinc-950 p-4 rounded-lg overflow-auto text-green-400 text-sm">
          <code id="code-heart">loadstring(game:HttpGet("https://raw.githubusercontent.com/deadhoes/nocons/main/icons/heart.lua"))()</code>
          <button onclick="copyCode('code-heart')" class="absolute top-2 right-2 bg-zinc-700 text-xs px-2 py-1 rounded hover:bg-zinc-600 transition">
            Copy
          </button>
        </div>
      </div>

      <!-- ICON CARD -->
      <div class="bg-zinc-800 rounded-xl p-5 mb-6 shadow-md border border-zinc-700">
        <h2 class="text-xl font-semibold mb-2">üî• Fire Icon</h2>
        <div class="relative bg-zinc-950 p-4 rounded-lg overflow-auto text-green-400 text-sm">
          <code id="code-fire">loadstring(game:HttpGet("https://raw.githubusercontent.com/deadhoes/nocons/main/icons/fire.lua"))()</code>
          <button onclick="copyCode('code-fire')" class="absolute top-2 right-2 bg-zinc-700 text-xs px-2 py-1 rounded hover:bg-zinc-600 transition">
            Copy
          </button>
        </div>
      </div>
    </div>

    <script>
      function copyCode(id) {
        const text = document.getElementById(id).textContent;
        navigator.clipboard.writeText(text).then(() => {
          alert("‚úÖ Copied!");
        });
      }
    </script>
  </body>
</html>
